<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUZI Keygen Terminal v8.2 (Final)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fira Code', monospace; background-color: #000; color: #00ff41; }
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }
        .scanline { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%); background-size: 100% 4px; animation: scan 7.5s linear infinite; }
        @keyframes scan { 0% { background-position: 0 0; } 100% { background-position: 0 100vh; } }
        .container-wrapper { position: relative; z-index: 1; padding: 1rem; width: 100%; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .glitch { font-weight: 700; position: relative; text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41; }
        .glitch:before, .glitch:after { content: 'LUZI KEYGEN'; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        .glitch:before { left: 2px; text-shadow: -2px 0 #ff00c1; animation: glitch-anim-1 2.5s infinite linear reverse; }
        .glitch:after { left: -2px; text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1; animation: glitch-anim-2 2s infinite linear reverse; }
        @keyframes glitch-anim-1 { 0%, 100% { clip-path: inset(45% 0 50% 0); } 25% { clip-path: inset(0 0 0 0); } 50% { clip-path: inset(80% 0 15% 0); } 75% { clip-path: inset(50% 0 45% 0); } }
        @keyframes glitch-anim-2 { 0%, 100% { clip-path: inset(10% 0 85% 0); } 25% { clip-path: inset(60% 0 30% 0); } 50% { clip-path: inset(30% 0 60% 0); } 75% { clip-path: inset(0 0 0 0); } }
        .terminal-card { background: rgba(0, 20, 0, 0.75); border: 1px solid #00ff41; box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); backdrop-filter: blur(5px); }
        .terminal-input { background: #000; border: 1px solid #00ff41; caret-color: #00ff41; box-shadow: inset 0 0 5px rgba(0, 255, 65, 0.3); color: #00ff41; }
        .terminal-input::placeholder { color: #00ff41; opacity: 0.6; }
        .terminal-button { border: 1px solid #00ff41; text-shadow: 0 0 3px #00ff41; box-shadow: 0 0 7px rgba(0, 255, 65, 0.3); transition: all 0.2s; }
        .terminal-button:hover:not(:disabled) { background: #00ff41; color: #000; text-shadow: none; box-shadow: 0 0 15px rgba(0, 255, 65, 0.7); }
        .terminal-button:disabled { cursor: not-allowed; opacity: 0.5; }
        .tab-btn { background: transparent; padding: 0.75rem 1rem; color: #00ff41; width: 100%; text-align: center; }
        .tab-btn.active { background: #00ff41; color: #000; text-shadow: none; }
        .tab-content { display: none; padding-top: 1rem; border-top: 1px solid #00ff41;}
        .tab-content.active { display: block; }
        .duration-btn.active { background: #00ff41; color: #000; text-shadow: none; }
        .key-card { border: 1px solid #00ff41; background: #000; opacity: 0; transform: translateY(20px); animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .copy-btn.copied { background-color: #00ff41; color: #000; border-color: #00ff41; text-shadow: none; }
        .action-btn { font-size: 0.7rem; padding: 2px 6px; }
        .banned-btn { border-color: #ff4141; color: #ff4141; }
        .banned-btn:hover { background: #ff4141; color: #000; }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="scanline"></div>

    <div class="container-wrapper">
        <div class="w-full max-w-4xl terminal-card rounded-lg p-6 flex flex-col">
            <div class="flex-grow">
                <div class="flex justify-center text-center mb-2"> <h1 class="glitch text-3xl md:text-4xl">LUZI KEYGEN</h1> </div>
                <p class="text-center text-xs text-green-400 mb-2">[LUZI INJECTOR KEYGEN v8.2.0]</p>
                <div id="datetime-container" class="text-center text-xs text-cyan-400 mb-4 font-mono"></div>

                <!-- Tabs -->
                <div class="grid grid-cols-2 md:grid-cols-3 mb-4">
                    <button id="tabBtnPremium" class="tab-btn active" onclick="showTab('premium')">PREMIUM</button>
                    <button id="tabBtnPremiumList" class="tab-btn" onclick="showTab('premiumList')">KEY LIST</button>
                    <button id="tabBtnStandard" class="tab-btn" onclick="showTab('standard')">DAILY KEY</button>
                </div>
                
                <!-- Premium Tab -->
                <div id="tabPremium" class="tab-content active">
                    <p class="text-center text-sm text-green-300 mb-4">:: Generate & save a single premium key ::</p>
                    <div class="space-y-4 mb-4">
                         <input type="text" id="prem_secret" value="L1MB0O" class="terminal-input w-full rounded-md p-2" placeholder=":: SECRET_KEY">
                         <input type="text" id="prem_username" class="terminal-input w-full rounded-md p-2" placeholder=":: USERNAME_FOR_KEY">
                         <div>
                             <p class="text-center text-xs text-green-300 mb-2">:: SELECT EXPIRY DURATION ::</p>
                             <div class="flex justify-center gap-2 md:gap-4">
                                <button id="d3" class="duration-btn terminal-button py-2 px-4 rounded-md text-sm" onclick="setDuration(3)">3 DAYS</button>
                                <button id="d7" class="duration-btn terminal-button py-2 px-4 rounded-md text-sm" onclick="setDuration(7)">7 DAYS</button>
                                <button id="d30" class="duration-btn terminal-button py-2 px-4 rounded-md text-sm" onclick="setDuration(30)">30 DAYS</button>
                             </div>
                         </div>
                    </div>
                    <div class="text-center"> <button id="generate-prem-btn" onclick="generatePremiumKey()" class="terminal-button py-2 px-6 rounded-md font-bold"> [ GENERATE & SAVE ] </button> </div>
                    <div id="error-container-prem" class="mt-6 space-y-2 h-20"></div>
                </div>

                <!-- Premium List Tab -->
                <div id="tabPremiumList" class="tab-content">
                     <p class="text-center text-sm text-green-300 mb-4">:: Daftar Key Aktif (Realtime via Firebase) ::</p>
                     <input type="text" id="search-key-input" class="terminal-input w-full rounded-md p-2 mb-4" placeholder=":: Cari key atau username..." onkeyup="displayActiveKeys()">
                     <div id="active-keys-container" class="space-y-2 h-80 overflow-y-auto pr-2">
                        <p class="text-center text-gray-400">>> Menghubungkan ke Firebase...</p>
                     </div>
                </div>

                <!-- Standard Tab -->
                <div id="tabStandard" class="tab-content">
                    <p class="text-center text-sm text-green-300 mb-2">:: Generate kunci harian ::</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="std_secret" value="L1MB0O" class="terminal-input w-full rounded-md p-2" placeholder=":: SECRET_KEY">
                        <input type="text" id="std_prefix" value="RC_GH-" class="terminal-input w-full rounded-md p-2" placeholder=":: PREFIX">
                    </div>
                    <div class="text-center"> <button onclick="generateStandardKeys()" class="terminal-button py-2 px-6 rounded-md font-bold"> [ GENERATE/REFRESH ] </button> </div>
                    <div id="result-container-std" class="mt-6 space-y-2 h-56 overflow-y-auto pr-2"></div>
                </div>

            </div>
             <footer class="text-center text-xs text-gray-500 pt-6 mt-4 border-t border-gray-700">
                &copy; 2025 LUZI INJECTOR. All Rights Reserved.
            </footer>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- KONFIGURASI ---
        const firebaseConfig = {
          apiKey: "AIzaSyDCZrt54NfMZkTzpsX-ZJBhA2Qh9a4ATQU",
          authDomain: "keycodm-add11.firebaseapp.com",
          databaseURL: "https://keycodm-add11-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "keycodm-add11",
          storageBucket: "keycodm-add11.appspot.com",
          messagingSenderId: "203989625230",
          appId: "1:203989625230:web:7fd9631e5fa9d02e76dcdf",
          measurementId: "G-6PDW8Z787R"
        };
        const EPOCH = new Date('2024-01-01T00:00:00Z').getTime();
        const PREMIUM_PREFIX = "LZI";

        // --- INISIALISASI FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const keysCollection = collection(db, 'premiumKeys');

        // --- EFEK VISUAL ---
        const canvas = document.getElementById('matrix-canvas'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight; const alphabet = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789'; const fontSize = 16; const columns = canvas.width / fontSize; const rainDrops = Array(Math.floor(columns)).fill(1); const drawMatrix = () => { ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = '#00ff41'; ctx.font = fontSize + 'px monospace'; rainDrops.forEach((y, ind) => { const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length)); ctx.fillText(text, ind * fontSize, y * fontSize); if (y * fontSize > canvas.height && Math.random() > 0.975) { rainDrops[ind] = 0; } rainDrops[ind]++; }); }; setInterval(drawMatrix, 33);
        
        let selectedDuration = 3;
        let allActiveKeys = [];

        // --- FUNGSI UTILITAS ---
        window.updateDateTime = function() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', optionsDate);
            const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('datetime-container').textContent = `${dateString} | ${timeString}`;
        }

        window.showTab = function(tabName) {
            ['standard', 'premium', 'premiumList'].forEach(id => {
                 const capitalizedId = id.charAt(0).toUpperCase() + id.slice(1);
                 document.getElementById(`tab${capitalizedId}`).classList.remove('active');
                 document.getElementById(`tabBtn${capitalizedId}`).classList.remove('active');
            });
            const capitalizedTabName = tabName.charAt(0).toUpperCase() + tabName.slice(1);
            document.getElementById(`tab${capitalizedTabName}`).classList.add('active');
            document.getElementById(`tabBtn${capitalizedTabName}`).classList.add('active');
            if (tabName === 'premiumList') displayActiveKeys();
            if (tabName === 'standard') generateStandardKeys(); // Generate on tab show
        }

        window.setDuration = function(days){
            selectedDuration = days;
            [3, 7, 30].forEach(d => document.getElementById(`d${d}`).classList.remove('active'));
            document.getElementById(`d${days}`).classList.add('active');
        }

        window.copyToClipboard = function(text, button) { 
            const tempInput = document.createElement("textarea"); 
            tempInput.value = text; 
            document.body.appendChild(tempInput); 
            tempInput.select(); 
            document.execCommand("copy"); 
            document.body.removeChild(tempInput); 
            button.textContent = '[ COPIED ]'; 
            button.classList.add('copied'); 
            setTimeout(() => { 
                button.textContent = '[ COPY ]'; 
                button.classList.remove('copied'); 
            }, 2000); 
        }

        function getSecretValue(secret) { 
            if (!secret) return 0; 
            let value = 0; 
            for (let i = 0; i < secret.length; i++) { 
                value += secret.charCodeAt(i); 
            } 
            return value; 
        }

        function createKeyListCard(container) { 
            const card = document.createElement('div'); 
            card.className = 'key-card p-2 rounded-md flex items-center justify-between'; 
            const keyInfo = document.createElement('div');
            const actions = document.createElement('div');
            actions.className = 'flex gap-2';
            const copyBtn = document.createElement('button'); 
            copyBtn.className = 'terminal-button text-xs py-1 px-2 rounded-md copy-btn'; 
            copyBtn.textContent = '[ COPY ]'; 
            const banButton = document.createElement('button');
            banButton.className = 'terminal-button banned-btn action-btn rounded-md';
            banButton.textContent = 'HAPUS';
            actions.appendChild(copyBtn);
            actions.appendChild(banButton);
            card.appendChild(keyInfo);
            card.appendChild(actions);
            container.appendChild(card);
            return { card, keyInfo, copyBtn, banButton };
        }
        
        function createStandardResultCard(container) {
            const card = document.createElement('div');
            card.className = 'key-card p-2 rounded-md flex items-center justify-between';
            const keyInfo = document.createElement('div');
            const dateEl = document.createElement('p');
            dateEl.className = 'text-xs';
            const keyEl = document.createElement('p');
            keyEl.className = 'text-base';
            const copyBtn = document.createElement('button');
            copyBtn.className = 'terminal-button text-xs py-1 px-2 rounded-md copy-btn';
            copyBtn.textContent = '[ COPY ]';
            keyInfo.appendChild(dateEl);
            keyInfo.appendChild(keyEl);
            card.appendChild(keyInfo);
            card.appendChild(copyBtn);
            container.appendChild(card);
            return { card, dateEl, keyEl, copyBtn };
        }

        // --- LOGIKA PEMBUATAN KUNCI & FIREBASE ---
        window.generateStandardKeys = function() {
            const secret = document.getElementById('std_secret').value;
            const prefix = document.getElementById('std_prefix').value;
            const resultContainer = document.getElementById('result-container-std');
            resultContainer.innerHTML = '';
            if (!secret) {
                resultContainer.innerHTML = `<p class="text-red-500">>> ERROR: SECRET_KEY tidak boleh kosong.</p>`;
                return;
            }
            const secretValue = getSecretValue(secret);
            const today_local = new Date(); 
            for (let i = -3; i <= 3; i++) {
                const date = new Date(today_local);
                date.setDate(today_local.getDate() + i);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const dateSeed = parseInt(`${year}${month}${day}`);
                const encryptedKeyNumber = ((dateSeed * 997) + secretValue) % 89999999 + 10000000;
                const finalKey = `${prefix}${Math.floor(encryptedKeyNumber)}`;
                const formattedDate = date.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });
                
                const { card, dateEl, keyEl, copyBtn } = createStandardResultCard(resultContainer);
                card.style.animationDelay = `${(i + 3) * 0.1}s`;
                let label = "";
                
                // *** PERUBAHAN DI SINI ***
                if (i < 0) {
                    label = " (KADALUARSA)";
                    dateEl.className = 'text-xs text-red-500'; // Merah untuk tanggal
                    keyEl.className = 'text-base text-gray-500'; // Abu-abu untuk kunci
                } else if (i === 0) {
                    label = " (Hari Ini)";
                    dateEl.className = 'text-xs text-green-300';
                    keyEl.className = 'text-base text-yellow-300'; // Kuning untuk kunci hari ini
                } else {
                    dateEl.className = 'text-xs text-green-300';
                    keyEl.className = 'text-base';
                }
                
                dateEl.textContent = `// ${formattedDate}${label}`;
                keyEl.textContent = finalKey;
                copyBtn.onclick = () => copyToClipboard(finalKey, copyBtn);
            }
        }

        window.generatePremiumKey = async function() {
            const button = document.getElementById('generate-prem-btn');
            button.disabled = true; button.textContent = '[ MENYIMPAN... ]';
            const secret = document.getElementById('prem_secret').value;
            const username = document.getElementById('prem_username').value.trim();
            const errorContainer = document.getElementById('error-container-prem');
            errorContainer.innerHTML = '';

            if (!secret || !username) {
                errorContainer.innerHTML = `<p class="text-red-500">>> ERROR: SECRET dan USERNAME tidak boleh kosong.</p>`;
                button.disabled = false; button.textContent = '[ GENERATE & SAVE ]';
                return;
            }
            
            const now = new Date();
            const expiryDate = new Date(now.getTime() + selectedDuration * 24 * 60 * 60 * 1000);
            const expirySecondsSinceEpoch = Math.floor((expiryDate.getTime() - EPOCH) / 1000);

            const secretValue = getSecretValue(secret);
            const mask = (secretValue * 137) % 999999;
            const salt = (secretValue * 31) % 999;
            const obfuscatedSeconds = (expirySecondsSinceEpoch + salt) ^ mask;
            const encodedPart = obfuscatedSeconds.toString(36).toUpperCase();
            const formattedSalt = String(salt).padStart(3, '0');
            const finalKey = `${PREMIUM_PREFIX}-${encodedPart}-${formattedSalt}`;

            try {
                const newKeyData = { 
                    key: finalKey,
                    username: username,
                    expiry: Timestamp.fromDate(expiryDate),
                    createdAt: Timestamp.now()
                };
                await addDoc(keysCollection, newKeyData);
                
                document.getElementById('prem_username').value = '';
                showTab('premiumList');

            } catch (error) {
                console.error("Error adding document: ", error);
                errorContainer.innerHTML = `<p class="text-red-500">>> FIREBASE ERROR: ${error.message}</p>`;
            } finally {
                button.disabled = false; button.textContent = '[ GENERATE & SAVE ]';
            }
        }

        window.displayActiveKeys = function() {
            const searchTerm = document.getElementById('search-key-input').value.toUpperCase();
            const container = document.getElementById('active-keys-container');
            container.innerHTML = '';

            const filteredKeys = allActiveKeys.filter(keyData =>
                keyData.key.toUpperCase().includes(searchTerm) ||
                (keyData.username && keyData.username.toUpperCase().includes(searchTerm))
            );

            if (filteredKeys.length === 0) { 
                container.innerHTML = `<p class="text-center text-gray-400">>> Tidak ada key aktif yang cocok.</p>`; 
                return; 
            }
            const now = new Date();
            filteredKeys.sort((a, b) => b.expiry.toDate() - a.expiry.toDate());
            
            filteredKeys.forEach((keyData, index) => {
                const expiryDate = keyData.expiry.toDate();
                const diff = expiryDate.getTime() - now.getTime();
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let remainingStr = `${days} hari ${hours} jam`;

                const { card, keyInfo, copyBtn, banButton } = createKeyListCard(container);
                card.style.animationDelay = `${index * 0.05}s`;

                keyInfo.innerHTML = `
                    <p class="text-base text-yellow-300 font-mono">${keyData.key}</p>
                    <p class="text-xs text-cyan-400 font-mono">User: ${keyData.username || 'N/A'}</p>
                    <p class="text-xs text-green-300 font-mono">Sisa: ${remainingStr.trim()}</p>
                `;
                
                copyBtn.onclick = () => copyToClipboard(keyData.key, copyBtn);
                banButton.onclick = () => banKey(keyData.id, keyData.key);
            });
        }

        window.banKey = async function(docId, keyString) { 
            if (confirm(`Apakah Anda yakin ingin menghapus key ini secara permanen?\n\n${keyString}`)) { 
                try { 
                    await deleteDoc(doc(db, 'premiumKeys', docId)); 
                } catch (error) { 
                    console.error("Error deleting document: ", error); 
                    alert("Gagal menghapus key: " + error.message); 
                } 
            } 
        }

        function listenForActiveKeys() {
            const q = query(keysCollection);
            onSnapshot(q, (querySnapshot) => {
                allActiveKeys = [];
                const now = new Date();
                querySnapshot.forEach((doc) => {
                  const data = doc.data();
                  if (data.expiry.toDate() > now) {
                    allActiveKeys.push({ id: doc.id, ...data });
                  }
                });
                if (document.getElementById('tabPremiumList').classList.contains('active')) {
                    displayActiveKeys();
                }
            }, (error) => {
                console.error("Firebase listener error:", error);
                document.getElementById('active-keys-container').innerHTML = `<p class="text-red-500 text-center">>> Gagal terhubung ke Firebase.</p>`;
            });
        }
        
        // --- INISIALISASI HALAMAN ---
        window.onload = () => { 
            showTab('premium'); 
            setDuration(3); 
            updateDateTime(); 
            setInterval(updateDateTime, 1000); 
            listenForActiveKeys(); 
        };
    </script>
</body>
</html>
